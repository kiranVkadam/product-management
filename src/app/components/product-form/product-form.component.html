<form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" required min="1">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required>
    </mat-form-field>
  
    <mat-checkbox formControlName="inStock">In Stock</mat-checkbox>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
      {{ isEditMode ? 'Update Product' : 'Add Product' }}
    </button>
  
    <button mat-raised-button color="warn" *ngIf="isEditMode" (click)="deleteProduct()" type="button">
      Delete Product
    </button>
  </form>
